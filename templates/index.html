<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Text Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Text Summarizer</h1>

        <div class="options">
            <label for="length">Summary Length:</label>
            <select id="length">
                <option value="short">Short</option>
                <option value="long">Long</option>
            </select>

            <label for="style">Output Style:</label>
            <select id="style">
                <option value="paragraph">Paragraph</option>
                <option value="bullet">Bullet Points</option>
            </select>
        </div>

        <form id="summaryForm">
            <label for="text">Paste Text:</label>
            <textarea id="text" name="text" placeholder="Paste your text here..." oninput="updateCounts()"></textarea>
            <div class="count-info">
                <span id="sentenceCount">0 sentences</span>
                <span id="wordCount">0 words</span>
            </div>
            <button type="submit">Summarize Text</button>
        </form>

        <form id="summaryForm" enctype="multipart/form-data" method="POST">
            <label for="text">Paste Text:</label>
           <!-- <textarea id="text" name="text" placeholder="Paste your text here..." oninput="updateCounts()"></textarea>   -->
            
            <label for="fileUpload">Or Upload a Document:</label>
            <input type="file" id="fileUpload" name="fileUpload" accept=".txt,.pdf,.docx" />
        
            <div class="count-info">
                <span id="sentenceCount">0 sentences</span>
                <span id="wordCount">0 words</span>
            </div>
           <!-- <button type="submit">Summarize Text</button>  -->
        </form>
        
        
        
        <div id="result"></div>
    </div>

    <footer>
        &copy; 2024 Text Summarizer | Powered by Flask & HuggingFace  | Fr.CRCE AIDS
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
